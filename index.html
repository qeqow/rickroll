<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rickroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="rickroll" autoplay muted playsinline>
      <source src="https://rickroll.it/rickroll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <script>
      const vid = document.getElementById("rickroll");
      // Сразу пробуем включить со звуком
      vid.muted = false;
      vid.play().catch(() => {
        // Если блокируется — ждём первого тапа
        document.body.addEventListener("click", () => {
          vid.muted = false;
          vid.play();
        }, { once: true });
      });
    </script>
  </body>
</html>
