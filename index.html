<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickroll</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="bg" autoplay muted playsinline loop poster="preview.jpg">
    <source src="rickroll.mp4" type="video/mp4">
  </video>
</body>
</html>
