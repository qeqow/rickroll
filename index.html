<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rickroll</title>
  </head>
  <body style="margin:0;overflow:hidden;background:black">
    <video id="rickroll" autoplay muted playsinline style="width:100%;height:100%;object-fit:cover">
      <source src="https://rickroll.it/rickroll.mp4" type="video/mp4">
    </video>

    <script>
      const vid = document.getElementById("rickroll");
      // Пытаемся включить звук сразу
      vid.muted = false;
      vid.play().catch(() => {
        // если браузер блокирует — ждём первого тапа
        document.body.addEventListener("click", function() {
          vid.muted = false;
          vid.play();
        }, { once: true });
      });
    </script>
  </body>
</html>
