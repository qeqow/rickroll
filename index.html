<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rickroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #unmuteBtn {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <video id="rickroll" autoplay muted playsinline>
      <source src="rickroll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="unmuteBtn"></button>

    <script>
      const vid = document.getElementById("rickroll");
      const btn = document.getElementById("unmuteBtn");

      // Когда видео реально запустилось, ждём первый тап
      vid.addEventListener("play", () => {
        btn.style.display = "block";
      });

      btn.addEventListener("click", () => {
        vid.muted = false;
        vid.play();
        btn.remove(); // убираем кнопку, чтобы не мешала
      });
    </script>
  </body>
</html>
